<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Меню</title>
</head>
<body>
    <h1>Добро пожаловать на страницу конференции</h1>
    <a href="/admin">Администратор</a><br>
    <a href="#" id="userLink">Пользователь</a><br>

    <div id="contextMenu" class="context-menu">
        <form id="emailForm" method="GET" action="/user">
            <label for="email">Введите email:</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        // Найдем элементы
        const userLink = document.getElementById('userLink');
        const contextMenu = document.getElementById('contextMenu');

        // Событие для клика по "Пользователь"
        userLink.addEventListener('click', (event) => {
            event.preventDefault();

            // Координаты элемента
            const rect = userLink.getBoundingClientRect();
            contextMenu.style.left = `${rect.left}px`;
            contextMenu.style.top = `${rect.bottom + window.scrollY}px`;

            // Показать контекстное меню
            contextMenu.style.display = 'block';
        });

        // Закрыть меню при клике вне его
        document.addEventListener('click', (event) => {
            if (!contextMenu.contains(event.target) && event.target !== userLink) {
                contextMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
